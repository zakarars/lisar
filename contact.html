<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - EcoMade Creations</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Example Header / Navbar (Optional) -->
  <header>
    <h1>EcoMade Creations</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="sustainability.html">Sustainability</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>

    <!-- Container to hold both the form and contact info -->
    <div class="contact-container">
      <!-- FORM START -->
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Send</button>
      </form>
      <!-- FORM END -->

      <!-- CONTACT INFO -->
      <div class="contact-info">
        <p><strong>Email:</strong> contact@ecomadecreations.com</p>
        <p><strong>Follow us on:</strong></p>
        <ul>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Pinterest</a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 EcoMade Creations</p>
  </footer>

</body>
</html>
